<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Rock Paper Scissors</h1>
        <div class="choices">
            <button id="rock"><img src="images/coal.png" alt="rock-image"></button>
            <button id="paper"><img src="images/parchment.png" alt="paper-image"></button>
            <button id="scissors"><img src="images/sword.png" alt="swored-image"></button>
        </div>
        <div class="selections">
            <p id="player-selection"> </p>
            <p id="computer-selection"> </p>
        </div>
        <div class="round-result">
            <p id="player-score">Player Score: 0</p>
            <p id="result"> </p>
            <p id="computer-score">Computer Score: 0</p>
        </div>
        <div class="score">
        </div>
    </div>
</body>
</html>
